<!-- Modal  Sign In -->
            <div class="modal fade" id="SignInModal" role="dialog">
              <div class="modal-dialog" style="top: 10%;">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header" style="padding:30px 50px; opacity: 0.8">
                    <div id="LoginText">Login</div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                  </div>
                  <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                      <div class="form-group">
                        <label for="usrname">Username</label>
                        <input type="text" class="form-control inputField" id="usrname" placeholder="Enter username or email">
                      </div>
                      <div class="form-group">
                        <label for="psw"></span> Password</label>
                        <input type="text" class="form-control inputField" id="pswd" placeholder="Enter password">
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                      </div>
                        <a href="#"><button type="button" id="BtnLogin" class="btn btn-default btn-block"> Login</button></a>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"> Cancel</button>
                    <p>Not a member? <a href="#" data-toggle="modal" data-target="#SignUpModal">Register</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                  </div>
                </div>
                
              </div>
            </div>  <!-- Sign In Modal ends -->

            <!-- Modal  Sign Up -->
            <div class="modal fade" id="SignUpModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header" style="padding:35px 50px; opacity: 0.8">
                    <h4 >Register</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" name="regForm">
                      <div class="form-group">
                        <label for="name"> Full Name</label>
                        <input type="text" class="form-control inputField" id="name" name="name" placeholder="Enter full name">
                      </div>
                      <div class="form-group">
                        <label for="Mno"> Contact Number</label>
                        <input type="text" class="form-control inputField" id="Mno" placeholder="Enter full name">
                      </div>
                      <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" class="form-control inputField" name="email" id="email" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="adrs"> Location</label>
                        <input type="text" class="form-control inputField" id="adrs" placeholder="Enter address">
                      </div>
                      <div class="form-group">
                        <label for="psw">  Create Password</label>
                        <input type="text" class="form-control inputField" id="psw" placeholder="Enter password">
                      </div>
                      <div class="form-group">
                        <label for="Conpsw">  Confirm Password</label>
                        <input type="text" class="form-control inputField" id="Conpsw" placeholder="Enter password again">
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                      </div>
                        <a href="#"><button type="button" id="BtnRegister" class="btn btn-default btn-block"> Register</button></a>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"> Cancel</button>
                  </div>
                </div>
                
              </div>
            </div>  <!-- Sign Up Modal ends -->
