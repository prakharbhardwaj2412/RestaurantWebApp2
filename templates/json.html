
<div ng-controller="jsnController">


<center><button class="btn btn-lg" id="BtnJson" ng-click="loadDoc()">Request Json</button></center>


<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in MyObj.data">
      <th scope="row">{{x.id}}</th>
      <td>{{x.first_name}}</td>
      <td>{{x.last_name}}</td>
      <td>{{x.email}}</td>
    </tr>
  </tbody>
</table>



<div id="demo"></div>



</div>
